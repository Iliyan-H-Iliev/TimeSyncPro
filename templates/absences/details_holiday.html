{% extends "layout/layout.html" %}

{% block content %}
    <h1>Details for {{ holiday.start_date }}</h1>
    <p>Here's a detailed view of the holiday you requested.</p>
    <table>
        <tr>
            <th>Start Date</th>
            <td>{{ holiday.start_date }}</td>
        </tr>
        <tr>
            <th>End Date</th>
            <td>{{ holiday.end_date }}</td>
        </tr>
        <tr>
            <th>Duration</th>
            <td>{{ holiday.duration }}</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>{{ holiday.status }}</td>
        </tr>
    </table>
{% endblock %}
