<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LeaveOpsManager</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
    <a href="{% url 'index'  %}">Home</a>
    
             {% if not request.user.is_authenticated %}
                  <a href="{% url 'signin user' %}">Login</a>
                 <a href="{% url 'register company' %}">Register Now</a>
             {% else %}
                 <a href="{% url 'profile'  slug=user.slug company_name=user.get_company_name %}">Profile</a>
                 <a href="{% url 'register employee' company_name=user.get_company_name %}">Employee</a>
                 <a href="{% url 'edit profile' slug=user.slug company_name=user.get_company_name %}">Edit</a>
                 <a href="{% url 'signout user' %}">Logout</a>
                 <a href="{% url 'company members' company_name=user.get_company_name %}">Company Members</a>
                 <a href="{% url 'team list' %}">Teams</a>
                 <a href="{% url 'shiftpattern list' %}">Shift Patterns</a>
             {% endif %}

                 
      

{#      {% if request.user.is_authenticated %}#}
{#    <a href="{% url 'profile' request.user.slug  %}">Profile</a>#}
{#{% endif %}#}
    
</div>

    {% block content %}
    {% endblock content %}
</body>
</html>
