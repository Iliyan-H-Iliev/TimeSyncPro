{% extends 'layout/layout.html' %}

{% block content %}

    <h1>Teams</h1>
    <ul>
        {% for team in teams %}
            <a href="{% url 'team edit' pk=team.id %}"><li>{{ team.name }} - Manager: {{ team.manager }} - Shift Pattern: {{ team.shift_pattern }}</li></a>
            <a href="{% url 'team delete' pk=team.id %}">Delete</a>
        {% endfor %}
    </ul>
    <a href="{% url 'team create' company_slug=user.company.slug %}">Create New Team</a>
{% endblock %}
